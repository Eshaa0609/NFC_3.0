<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Workflow System</title>
    <link rel="stylesheet" href="style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    </link>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <br>
    <h1>Educational Workflow System</h1>
    
    <div id="login-form">
        <h2>Student Login</h2>
        <p>Enter any non-empty values for Student ID and Password</p>
        <input type="text" id="student-id" placeholder="Student ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="main-content" class="hidden">
        <h2>Welcome, <span id="student-name"></span></h2>
        <button id="logout-btn" onclick="logout()">Logout</button>
        
        <div id="timetable-form">
            <h3>Add Subject to Timetable</h3>
            <input type="text" id="subject-name" placeholder="Subject Name">
            <input type="number" id="lectures-per-day" placeholder="Lectures per Day">
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <div id="attendance-form">
            <h3>Mark Attendance</h3>
            <input type="date" id="attendance-date">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-body"></tbody>
            </table>
            <button onclick="saveAttendance()">Save Attendance</button>
        </div>

        <div id="attendance-summary">
            <h3>Attendance Summary</h3>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Attended</th>
                        <th>Total</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js">
        // Simulated database
        
    </script>
</body>
</html>
