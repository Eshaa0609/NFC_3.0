<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Workflow System - Main</title>
    <link rel="stylesheet" href="style.css">       
</head>
<body>
    <header>
        <h1>Educational Workflow System</h1>
    </header>
    
    <nav>
        <div class="logo">
            <h2>EduFlow</h2>
        </div>
        <ul>
            <li><a href="homepg.html">Home</a></li>
            <li><a href="#">Timetable</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div id="main-content">
        <h2>Welcome,</h2>
        <button id="logout-btn" onclick="logout()">Logout</button>
        
        <div id="timetable-form">
            <h3>Add Subject to Timetable</h3>
            <input type="text" id="subject-name" placeholder="Subject Name">
            <input type="number" id="lectures-per-day" placeholder="Lectures per Day">
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <div id="attendance-form">
            <h3>Mark Attendance</h3>
            <input type="date" id="attendance-date">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-body"></tbody>
            </table>
            <button onclick="saveAttendance()">Save Attendance</button>
        </div>

        <div id="attendance-summary">
            <h3>Attendance Summary</h3>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Attended</th>
                        <th>Total</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
